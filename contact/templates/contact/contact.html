{% extends 'base.html' %}
{% load static %}

{% block extra_title %} | ContactUs{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}


{% block content %}
<div class="overlay"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-3 mt-5">
            <h2 class="logo-font mt-3">Get In Touch</h2>
            <hr class="w-50 mb-2 mx-auto">

        </div>
    </div>

</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-8 mt-4">
            <div class="card-allauth">
            <form action="{% url 'contact' %}" method="POST">
                <!-- Contact Form -->
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" name="message-email"
                        placeholder="name@example.com" required>
                </div>
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" class="form-control" name="message-name" minlength="3"
                        placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="message">Tell Us Anything!</label>
                    <textarea class="form-control" id="message" name="message" minlength="10" rows="10"
                        required></textarea>
                </div>
                <div class="mx-auto">
                    <button type="submit" class="btn-outline-gold mx-auto">Submit</button>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
